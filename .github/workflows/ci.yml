name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests (bun)
        run: bun test

      - name: Type check frontend
        run: cd packages/frontend && bun run check

      - name: Build shortening-service
        run: cd packages/shortening-service && bun run build

      - name: Build forwarding-service
        run: cd packages/forwarding-service && bun run build

      - name: Build frontend
        run: cd packages/frontend && bun run build
