name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests (bun)
        run: bun test

      - name: Type check frontend
        run: bun run -C packages/frontend check

      - name: Build shortening-service
        run: bun run -C packages/shortening-service build

      - name: Build forwarding-service
        run: bun run -C packages/forwarding-service build

      - name: Build frontend
        run: bun run -C packages/frontend build

